    <script>
        const wishes = [
            document.getElementById('wish-1'),
            document.getElementById('wish-2'),
            document.getElementById('wish-3'),
            document.getElementById('wish-4'),
            document.getElementById('wish-5')
        ];

        let index = 0;

        // å…ˆéšè—æ‰€æœ‰ç¥ç¦è¯­
        wishes.forEach(wish => { wish.style.display = 'none'; });

        const createFirework = () => {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            // æ§åˆ¶çƒŸèŠ±ä½ç½®èŒƒå›´ï¼Œå‡å°‘é‡å 
            const padding = 10;
            firework.style.left = `${padding + Math.random() * (100 - 2 * padding)}vw`;
            firework.style.top = `${padding + Math.random() * (100 - 2 * padding)}vh`;
            firework.style.setProperty('--x', `${(Math.random() - 0.5) * 300}px`); // å¢å¤§çƒŸèŠ±æ‰©æ•£èŒƒå›´
            firework.style.setProperty('--y', `${(Math.random() - 0.5) * 300}px`); // å¢å¤§çƒŸèŠ±æ‰©æ•£èŒƒå›´
            firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(firework);
            // è®©çƒŸèŠ±å…ˆæ˜¾ç¤º
            setTimeout(() => {
                firework.style.opacity = 1;
            }, 0);
            // åŠ¨ç”»ç»“æŸåç§»é™¤å…ƒç´ 
            setTimeout(() => {
                firework.remove();
            }, 1000);
        };

        // å¯åŠ¨åˆå§‹çƒŸèŠ±åŠ¨ç”»
        for (let i = 0; i < 20; i++) {
            createFirework();
        }

        // å¯åŠ¨å¾ªç¯çƒŸèŠ±åŠ¨ç”»
        setInterval(() => {
            for (let i = 0; i < 20; i++) {
                createFirework();
            }
        }, 2000);

        const showNextWish = () => {
            // éšè—ä¹‹å‰æ˜¾ç¤ºçš„ç¥ç¦è¯­
            if (index > 0) {
                wishes[index - 1].style.display = 'none';
            }
            if (index < wishes.length) {
                // è§¦å‘çƒŸèŠ±åŠ¨ç”»
                for (let i = 0; i < 20; i++) {
                    createFirework();

                wishes[index].style.display = 'block';
                index++;
                setTimeout(showNextWish, 2000); // æ¯ 2 ç§’æ˜¾ç¤ºä¸€è¡Œ
            } else {

                wishes.forEach(wish => { wish.style.display = 'block'; });

            isPlaying = !isPlaying;
        });
